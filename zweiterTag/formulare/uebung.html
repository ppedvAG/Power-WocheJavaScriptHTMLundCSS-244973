<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link rel="stylesheet" href="/zweiterTag/formulare/uebung.css">
</head>

<body>

    <div class="container">
        <h2>Registrierung</h2>
        <form action="/zweiterTag/formulare/uebung.html" method="POST" novalidate>

            <label for="firstname">Vorname:</label>
            <input type="text" id="firstname" name="firstname" required>
            <span class="error-message">Bitte geben Sie Ihren Vornamen ein.</span>

            <label for="lastname">Nachname:</label>
            <input type="text" id="lastname" name="lastname" required>
            <span class="error-message">Bitte geben Sie Ihren Nachnamen ein.</span>

            <label for="email">E-Mail-Adresse:</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message">Bitte geben Sie eine gültige E-Mail-Adresse ein.</span>

            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <span class="error-message">Passwort muss mindestens 8 Zeichen lang sein.</span>

            <label for="birthdate">Geburtsdatum:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <span class="error-message">Bitte wählen Sie ein Datum aus.</span>

            <label>Geschlecht:</label>
            <div class="gender">
                <input type="radio" id="male" name="gender" value="Männlich" required>
                <label for="male">Männlich</label>

                <input type="radio" id="female" name="gender" value="Weiblich">
                <label for="female">Weiblich</label>

                <input type="radio" id="divers" name="gender" value="Divers">
                <label for="divers">Divers</label>
            </div>
            <span class="error-message">Bitte wählen Sie Ihr Geschlecht aus.</span>

            <div class="agb">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Ich akzeptiere die AGB</label>
            </div>
            <span class="error-message">Bitte akzeptieren Sie die AGB.</span>

            <button type="submit">Registrieren</button>
        </form>
    </div>

</body>

</html>
